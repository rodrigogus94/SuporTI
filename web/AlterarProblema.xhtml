<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Alterar Problema</title>
        <style>
            @import "css/estiloGeral.css";
        </style>
    </h:head>
    <h:body>
        <div class="box_body">


            <ui:include src="Menu.xhtml" />
            <c:if test="#{ControladorCliente.selectCliente == null}" >
                <!--                <script>
                                    location.href = "index.xhtml";
                                </script>-->
            </c:if>

            <h:form> 

                <p:panel header="Alterar Problema" >

                    <p:fieldset legend=" #{ControladorComputador.selectComputador.marca}">
                        <h:outputText value="#{Problema.dateTime}" />
                        <p:editor id="editor"  value="#{ControladorProblema.selectProblema.relatorioProblema}" width="600" />

                        <p:commandButton  type="submit" value="Cadastrar" icon="ui-icon-disk"
                                          action="#{ControladorProblema.alterarProblema(ControladorProblema.selectProblema)}" 
                                          oncomplete="location.href='ApresentaProblema.xhtml'">
                            <p:confirm header="Confirme" message="" icon="ui-icon-alert"  />
                        </p:commandButton>
                        <p:commandButton value="Cancelar" oncomplete="location.href='ApresentaComputador.xhtml'">
                            <p:confirm header="Confirme" message="" icon="ui-icon-alert" />
                        </p:commandButton>


                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" closable="false">
                            <div style="text-align: center; width: 100%;">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update=":form_Cada" 
                                                 />
                                <p:commandButton value="NÃ£o" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </div>
                        </p:confirmDialog>
                    </p:fieldset>
                </p:panel>
            </h:form> 
        </div>
    </h:body>
</html>
