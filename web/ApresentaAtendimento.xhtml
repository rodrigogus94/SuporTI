<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Cliente em Atendimento</title>
        <style>
            @import "css/estiloGeral.css";

        </style>
    </h:head>


    <body>
        <ui:include src="Menu.xhtml" />
        <div class="box_body">
            
            <h:form >

                <p:tabView style="width: 99%;">
                    <p:tab title="Tabela de Atendimento">

                        <h:panelGrid columns="1">
                            
                            <p:dataTable id="checkboxDisciplinas" paginator="true" rows="10" var="Cliente" value="#{ControladorCliente.recuperarTodosCliente()}" 
                                         selection="#{ControladorTecnico.selectTecnico.cliente}" rowKey="#{Cliente.id}" 
                                         style="width: 100%;margin-bottom:0" emptyMessage="Náo há Cliente cadastrados.">
                                <p:column selectionMode="multiple" style="width:2%;text-align:center"/>
                                <p:column headerText="Disciplinas" width="100%">
                                    <h:outputText value="#{Cliente.nome}" />
                                </p:column>
                            </p:dataTable>

                        </h:panelGrid>

                        <p:separator/>
                        <div style="width: 100%;  text-align: right; margin-top:20px;">
                            
                        <p:commandButton type="submit" value="Vincular Atendimento" icon="ui-icon-disk" action="#{ControladorCliente.alterarCliente(ControladorCliente.selectCliente)}">
                            <p:confirm header="Confirme" message="Confirmar" icon="ui-icon-alert" />
                        </p:commandButton>

                        <p:commandButton value="Cancelar" oncomplete="location.href='ApresentaTecnico.xhtml'">
                            <p:confirm header="Confirme" message="Deseja Mesmo Cancelar" icon="ui-icon-alert" />
                        </p:commandButton>


                   
                        <p:confirmDialog global="true" showEffect="fade" hideEffect="explode" closable="false">
                            <div style="text-align: center; width: 100%;">
                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" update=":form_Cada"/>
                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                            </div>
                        </p:confirmDialog>

                        </div>

                    </p:tab>
                </p:tabView>

            </h:form>

        </div>
    </body>
</html>
