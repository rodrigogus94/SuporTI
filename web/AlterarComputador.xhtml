<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Alterar Computador</title>
        <style>
            @import "css/estiloGeral.css";
        </style>
    </h:head>
    <h:body>
        <div class="box_body">
              <ui:include src="Menu.xhtml" />
        
            <h:form>
                <p:panel header="Alterar Computador" >
                    
                <p:growl autoUpdate="true"/>
             
                    <p:growl autoUpdate="true" rendered="true" id="gro" life="4000" showSummary="true" showDetail="true"/>
                    <p:panelGrid columns="2" id="tabela">

                        <h:outputText value="Marca"/>
                        <p:inputText id="nome" value="#{ControladorComputador.selectComputador.marca}" required="true"
                                     requiredMessage="O campo Marca é obrigatório" label="nome"/>

                       
                        <h:outputText value="Endereço"/>
                        <p:inputText id="endereco" value="#{ControladorComputador.selectComputador.tipo}" required="true"
                                     requiredMessage="O campo endereço é obrigatório" label="nome"/>

                     
                    </p:panelGrid>

                    <p:commandButton value="Alterar" oncomplete="painel1.show()" update="dialogo1"/>
                    <p:commandButton value="Cancelar" oncomplete="location.href='ApresentaCliente.xhtml'"/>
            


                </p:panel>
                <p:confirmDialog id="dialogo1" closable="false" appendToBody="true" 
                                 visible="false" widgetVar="painel1" message="Deseja realmente alterar #{Computador.marca}">

                    <f:facet name="header">
                        Atenção
                    </f:facet>

                    <p:commandButton value="Sim" action="#{ControladorComputador.alterarComputador(ControladorComputador.selectComputador)}" 
                                     oncomplete="painel1.hide(); painel2.show()" update="dialogo2"/>
                    <p:commandButton value="Não" oncomplete="painel1.hide()"/>

                </p:confirmDialog>

                <p:confirmDialog id="dialogo2" closable="false" appendToBody="true" visible="false"
                                 widgetVar="painel2" message="O Computador #{Computador.marca} foi alterado com sucesso" >

                    <f:facet name="header">
                        Obrigado!
                    </f:facet>
                    <p:commandButton value="OK" oncomplete="location.href='ApresentaComputador.xhtml'"/>

                </p:confirmDialog>

            </h:form>
        </div>
    </h:body>
</html>
